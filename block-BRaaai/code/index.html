    <script type="text/babel">

    let cardInfo = {
    title: 'City Lights in New York',
    date: new Date('2017-01-26'),
    comments: 67,
    subTitle: 'The city that never sleeps.',
    description:
        'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
    category: 'photos',
    imageURL:
        'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
    };

    var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    let root=document.querySelector('.root');
    var duration=(new Date()-cardInfo.date).toString();

    let card=<div className="col-30 card">
                <div className="img-outer">
                    <img className="width-100" src={cardInfo.imageURL} alt=""/>

                    <span className="photos-label">{cardInfo.category.toUpperCase()}</span>
                    <span className="date-label center">{cardInfo.date.getDate()}<br/>{months[cardInfo.date.getMonth()].slice(0,3)}</span>
                </div>
                <h1 className="article-title">{cardInfo.title}</h1>
                <h3 className="article-subtitle">{cardInfo.subTitle}</h3>
                <p className="article-desc">{cardInfo.description}</p>
                <span className="mins">6 min ago</span>
                <span className="comments">{cardInfo.comments} comments</span>
    </div>
    ReactDOM.render(card,root);
